<html>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        var canvas;
        var canvasContext;
        var ballX = 50;
        var ballSpeedX = 10;
        var paddleWidth = 10;

        window.onload = () => {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');
            
            var framesPerSecond = 30;
            setInterval(() => {moveEverything(), drawEverything()}, 1000/framesPerSecond);
        }

        function moveEverything() {
            ballX = ballX + ballSpeedX;
            if (ballX > canvas.width || ballX < 0) {
                ballSpeedX = -ballSpeedX;
            }
        }

        function drawEverything() {
            // blanks out screen with black
            colorRect(0, 0, canvas.width, canvas.height, 'black');
            
            // left player paddle
            colorRect(0, canvas.height/2 - 50, paddleWidth, 100, 'white');

            // right player paddle
            colorRect(canvas.width - paddleWidth, canvas.height/2 - 50, paddleWidth, 100, 'white');
            
            // ball
            colorCircle(ballX, 50, 10, 'white');
        }

        function colorCircle(centerX, centerY, radius, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.beginPath();
            /* canvasContext.arc(x, y, radius, startAngle, endAngle[, counterclockwise] */
            canvasContext.arc(centerX, centerY, radius, 0, 2*Math.PI);
            canvasContext.fill(); 
        }

        function colorRect(leftX, topY, width, height, drawColor) {
            canvasContext.fillStyle = drawColor;
            canvasContext.fillRect(leftX, topY, width, height)
        }
    </script>
</html>
